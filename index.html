<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_mesto.svg"
        alt="Логотип Mesto"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__main">
          <img
            class="profile__avatar"
            src="./images/portrait_jack-iv-kusto.jpg"
            alt="аватарка пользователя"
          />
          <div class="profile__main-info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-change-name"
                type="button"
              ></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add-photo" type="button"></button>
      </section>

      <section class="gallery">
        <div class="gallery__cell">
          <img
            class="gallery__photo"
            src="./images/grid-photo_lenskie_stolby.jpg"
            alt="Ленские столбы в Якутии"
          />
          <div class="gallery__caption">
            <h2 class="gallery__name">Ленские столбы</h2>
            <button class="gallery__button" type="submit"></button>
          </div>
        </div>
        <div class="gallery__cell">
          <img
            class="gallery__photo"
            src="./images/grid-photo_dombaj.jpg"
            alt="Домбай зимой в облаках "
          />
          <div class="gallery__caption">
            <h2 class="gallery__name">Домбай</h2>
            <button class="gallery__button" type="submit"></button>
          </div>
        </div>
        <div class="gallery__cell">
          <img
            class="gallery__photo"
            src="./images/grid-photo_kolskiy.jpg"
            alt="Красивый ландшафт Кольского полуострова"
          />
          <div class="gallery__caption">
            <h2 class="gallery__name">Кольский полуостров</h2>
            <button class="gallery__button" type="submit"></button>
          </div>
        </div>
        <div class="gallery__cell">
          <img
            class="gallery__photo"
            src="./images/grid-photo_kamchatka.jpg"
            alt="Черный берег Камчатки"
          />
          <div class="gallery__caption">
            <h2 class="gallery__name">Камчатка</h2>
            <button class="gallery__button" type="submit"></button>
          </div>
        </div>
        <div class="gallery__cell">
          <img
            class="gallery__photo"
            src="./images/grid-photo_ergaki.jpg"
            alt="Национальный парк Ергаки"
          />
          <div class="gallery__caption">
            <h2 class="gallery__name">Ергаки</h2>
            <button class="gallery__button" type="submit"></button>
          </div>
        </div>
        <div class="gallery__cell">
          <img
            class="gallery__photo"
            src="./images/grid-photo_gora-elbrus.jpg"
            alt="Снежные пики Эльбруса и зеленый цветущий луг"
          />
          <div class="gallery__caption">
            <h2 class="gallery__name">Эльбрус</h2>
            <button class="gallery__button" type="submit"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="submit_form">
          <input type="text" id="text-name" class="popup__text" value="Жак-Ив Кусто"/>
          <input type="text" id="text-bio" class="popup__text" value="Исследователь океана"/>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="submit_form">
          <input type="text" id="text-name" class="popup__text" value="Название"/>
          <input type="text" id="text-bio" class="popup__text" value="Ссылка на картинку"/>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
