<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_mesto.svg"
        alt="Логотип Mesto"
      />
    </header>

    <section class="profile">
      <div class="profile__main">
        <img
          class="profile__avatar"
          src="./images/portrait_jack-iv-kusto.jpg"
          alt="аватарка пользователя"
        />
        <div class="profile__main-info">
          <div class="profile__name-button">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__button-change-name"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add-photo"></button>
    </section>

    <section class="gallery">
      <div class="gallery__cell">
        <img
          class="gallery__photo"
          src="./images/grid-photo_lenskie_stolby.jpg"
          alt="Ленские столбы в Якутии"
        />
        <div class="gallery__caption">
          <p class="gallery__name">Ленские столбы</p>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__cell">
        <img
          class="gallery__photo"
          src="./images/grid-photo_dombaj.jpg"
          alt=""
        />
        <div class="gallery__caption">
          <p class="gallery__name">Домбай</p>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__cell">
        <img
          class="gallery__photo"
          src="./images/grid-photo_kolskiy.jpg"
          alt=""
        />
        <div class="gallery__caption">
          <p class="gallery__name">Кольский</p>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__cell">
        <img
          class="gallery__photo"
          src="./images/grid-photo_kamchatka.jpg"
          alt="Черный берег Камчатки"
        />
        <div class="gallery__caption">
          <p class="gallery__name">Камчатка</p>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__cell">
        <img
          class="gallery__photo"
          src="./images/grid-photo_ergaki.jpg"
          alt="Национальный парк Ергаки"
        />
        <div class="gallery__caption">
          <p class="gallery__name">Ергаки</p>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="gallery__cell">
        <img
          class="gallery__photo"
          src="./images/grid-photo_gora-elbrus.jpg"
          alt=""
        />
        <div class="gallery__caption">
          <p class="gallery__name">Эльбрус</p>
          <button class="gallery__button"></button>
        </div>
      </div>
    </section>
    <footer>
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
